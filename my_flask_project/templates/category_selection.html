<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kategori Seçiniz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Seçilen Ruh Hali {{ mood }}</h2>
    <form action="{{ url_for('category_page', mood=mood) }}" method="POST">
        <button type="submit" name="category" value="movie">FİLM</button>
        <button type="submit" name="category" value="book">KİTAP</button>
        <button type="submit" name="category" value="music">MÜZİK</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <button onclick="history.back()" class="home-button">GERİ DÖN</button>

</body>
</html>
