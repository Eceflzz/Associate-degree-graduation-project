<body>
    <h1>Favorileriniz</h1>
    <div class="favorites-container">
        {% for item in favorites %}
            <div class="favorite-item">
                <img src="{{ url_for('static', filename='images/' ~ item['image']) }}" alt="{{ item['title'] }}">

                <p>{{ item['description'] }}</p>
            </div>
        {% endfor %}
        
    </div>
